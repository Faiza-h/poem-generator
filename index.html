<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the Poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
      </main>
      <div class="poem" id="poem"></div>

      <footer>
        This Project was coded by
        <a href="https://github.com/Faiza-h/" target="_blank"> Faiza Hoosein</a>
        and is open-sourced
        <a href="https://github.com/Faiza-h/poem-generator" target="_blank">
          on Github</a
        >
        and is hosted on
        <a href="https://faiza-poem-generator.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
